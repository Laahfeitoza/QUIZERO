<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Energisa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo da Energisa -->
    <div class="logo-container">
        <img src="IMG/grupo-energisa-4096-removebg-preview.png" alt="Logo Energisa" class="logo">
    </div>

    <div class="quiz-container">
        <h1>BEM-VINDO AO QUIZ ENERGISA!</h1>


        <!-- Exibição da pontuação -->
        <div id="score">Pontuação: 0</div>

        <!-- Container de perguntas -->
        <div id="question-container"></div>

        <!-- Container de resultado -->
        <div id="result-container" style="display: none;">
            <h2>Quiz Concluído!</h2>
            <p id="final-score"></p>
            <button id="restart-btn" onclick="restartQuiz()">Reiniciar Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
